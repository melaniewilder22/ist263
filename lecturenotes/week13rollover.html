<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rollover</title>
    <script>
        function change () {
            document.getElementById("rollover").setAttribute('src', '../images/football.jpg');
        }
        function changeBack () {
            document.getElementById("rollover").setAttribute('src', '../images/Otto.png');
        }
    </script>
</head>
<body>
    <img src="../images/Otto.png" id="rollover" onmouseover="change();" onmouseout="changeBack();">
</body>
</html>
