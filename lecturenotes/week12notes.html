<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First JavaScript Program</title>
    <script>
        function welcome () {
        alert("Hello World!");
        // alert pops up a box 
        }
        function second () {
            alert("Second Pop Up");
        }
    </script>
</head>
<body>
    <p onclick="welcome();">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Corporis, nisi enim obcaecati excepturi quo, maxime hic sint facere vero doloremque iste nemo dignissimos eveniet, officiis veritatis esse labore amet voluptas!</p>
    <p onmouseover="second();">This is our mouse over.</p>
</body>
</html>
